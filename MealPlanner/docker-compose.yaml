version: '3.9'
services:
  db:
    image: postgres:latest
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "27019:27019"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=gorm
volumes:
  data:
