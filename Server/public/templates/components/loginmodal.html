{{define "loginmodal"}}
<!-- Main modal -->
<div
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
  <div class="relative p-4 w-full max-w-md h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative bg-primary_light rounded-lg shadow dark:bg-primary_dark">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-text_light bg-transparent hover:text-text_light_hover rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:text-text_dark dark:hover:text-text_dark_hover"
        data-modal-toggle="authentication-modal">
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="py-6 px-6 lg:px-8">
        <h3
          class="mb-4 text-xl font-medium text-text_light dark:text-text_dark">
          Sign in to your HouseHold account
        </h3>
        <form
          class="space-y-6"
          action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-text_light dark:text-text_dark"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-text_light text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-text_dark"
              placeholder="name@company.com"
              required="" />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-text_light dark:text-text_dark"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-text_light text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-text_dark"
              required="" />
          </div>
          <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                  required="" />
              </div>
              <label
                for="remember"
                class="ml-2 text-sm font-medium text-text_light dark:text-text_dark"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-blue-700 hover:underline dark:text-blue-500"
              >Lost Password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full text-text_light bg-secondary_light hover:bg-bg_light_hover focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-secondary_dark dark:hover:bg-bg_dark_hover dark:focus:ring-blue-800">
            Login to your account
          </button>
          <div class="text-sm font-medium text-text_light dark:text-text_dark">
            Not registered?
            <a
              href="#"
              class="text-blue-700 hover:underline dark:text-blue-500"
              >Create account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
