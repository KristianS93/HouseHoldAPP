<!DOCTYPE html>
<html lang="en">
  {{template "head"}} {{template "navbar" .NavBar }}
  <body class="bg-white border-gray-200 dark:bg-gray-700 dark:border-gray-500">
    <main>
      <h1
        class="mb-4 text-3xl font-extrabold text-center text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >404 Page Not Found</span
        >
      </h1>
      <p
        class="text-lg font-normal text-center text-gray-500 lg:text-xl dark:text-gray-400">
        The page you were looking for could not be found.
      </p>
      <br />
      <p class="text-center">
        <a
          href="/"
          class="inline-flex justify-center items-center p-5 text-base font-medium text-gray-500 bg-gray-50 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
          <img
            class="h-10 w-10"
            src="favicon.ico" />
          <span class="w-full">Go to Front Page</span>
          <svg
            aria-hidden="true"
            class="ml-3 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </a>
      </p>
    </main>
  </body>
</html>
