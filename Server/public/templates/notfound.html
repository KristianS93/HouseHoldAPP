<!DOCTYPE html>
<html lang="en">
  {{template "head"}} {{template "navbar" .NavBar }}
  <body class="bg-primary_light dark:bg-primary_dark">
    <main>
      {{template "heading" "404 Page Not Found"}}
      <p
        class="text-lg font-normal text-center text-text_light lg:text-xl dark:text-text_dark">
        The page you were looking for could not be found.
      </p>
      <br />
      <p class="text-center">
        <a
          href="/"
          class="inline-flex justify-center items-center p-5 text-base font-medium text-text_light rounded-lg hover:text-text_light_hover hover:bg-secondary_light dark:text-text_dark dark:hover:bg-secondary_dark dark:hover:text-text_dark_hover">
          <img
            class="h-10 w-10"
            src="favicon.ico" />
          <span class="w-full">Go to Front Page</span>
          <svg
            aria-hidden="true"
            class="ml-3 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </a>
      </p>
    </main>
  </body>
</html>
