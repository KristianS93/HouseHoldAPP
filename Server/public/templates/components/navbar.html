{{define "navbar"}}

<nav class="px-2 bg-secondary_light dark:bg-secondary_dark">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a
      href="/"
      class="flex items-center">
      <img
        src="images/favicon.ico"
        class="mr-3 h-6 sm:h-10"
        alt="Flowbite Logo" />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap text-text_light dark:text-text_dark"
        >HouseHold</span
      >
    </a>
    <button
      data-collapse-toggle="mobile-menu"
      type="button"
      class="inline-flex justify-center items-center ml-3 text-text_light rounded-lg md:hidden hover:text-text_light_hover dark:text-text_dark dark:hover:text-text_dark_hover"
      aria-controls="mobile-menu-2"
      aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
    <div
      class="hidden w-full md:block md:w-auto"
      id="mobile-menu">
      <ul
        class="flex flex-col p-4 mt-4 rounded-lg border md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
        <li>
          <a
            href="/grocerylist"
            class="text-lg block align py-2 pr-4 pl-3 text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-text_dark md:dark:hover:text-text_dark_hover dark:hover:text-text_dark_hover md:dark:hover:bg-transparent"
            >Grocery List</a
          >
        </li>
        <li>
          <a
            href="/mealplanner"
            class="text-lg block py-2 pr-4 pl-3 text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-text_dark md:dark:hover:text-text_dark_hover dark:hover:text-text_dark_hover md:dark:hover:bg-transparent"
            >Meal Planner</a
          >
        </li>
        {{if .LoggedIn}}
        <li>
          <button
            id="dropdownNavbarLink"
            data-dropdown-toggle="dropdownNavbar"
            class="flex justify-between text-lg items-center py-2 pr-4 pl-3 w-full font-medium text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-text_dark dark:hover:text-text_dark_hover dark:focus:text-text_dark_hover md:dark:hover:bg-transparent">
            {{.Name}}
            <svg
              class="ml-1 w-5 h-5"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownNavbar"
            class="hidden z-10 w-44 font-normal bg-secondary_light rounded divide-y divide-gray-100 shadow dark:bg-secondary_dark dark:divide-gray-600"
            style="
              position: absolute;
              inset: 0px auto auto 0px;
              margin: 0px;
              transform: translate(0px, 10px);
            "
            data-popper-reference-hidden=""
            data-popper-escaped=""
            data-popper-placement="bottom">
            <ul
              class="py-1 text-sm text-text_light dark:text-text_dark"
              aria-labelledby="dropdownLargeButton">
              <li>
                <a
                  href="/account"
                  class="block text-lg py-2 px-4 hover:text-text_light_hover dark:hover:text-text_dark_hover"
                  >Account</a
                >
              </li>
            </ul>
            <div class="py-1">
              <a
                href="/logout"
                class="block text-lg py-2 px-4 text-text_light hover:text-text_light_hover dark:text-text_dark dark:hover:text-text_dark_hover"
                >Sign out</a
              >
            </div>
          </div>
        </li>
        {{else}}
        <li>
          <a
            href="#"
            class="block text-lg py-2 pr-4 pl-3 text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-text_dark md:dark:hover:text-text_dark_hover dark:hover:text-text_dark_hover md:dark:hover:bg-transparent"
            data-modal-toggle="authentication-modal"
            >Login</a
          >
        </li>
        <li>
          <a
            href="/register"
            class="block text-lg py-2 pr-4 pl-3 text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-text_dark md:dark:hover:text-text_dark_hover dark:hover:text-text_dark_hover md:dark:hover:bg-transparent"
            >Sign Up</a
          >
        </li>
        {{end}}
        <button
          id="theme-toggle"
          type="button"
          class="block text-lg py-2 pr-4 pl-3 text-text_light rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-text_dark md:dark:hover:text-text_dark_hover dark:hover:text-text_dark_hover md:dark:hover:bg-transparent">
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </ul>
    </div>
  </div>
</nav>

{{template "loginmodal"}}

<script src="js/theme.js"></script>
<script src="js/flowbite.js"></script>
<br />
{{end}}
